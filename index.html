<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body class="bg-light">
<!--Buttons-->
<h2 class="modal-title text-center w-100 font-weight-bold">Welcome to this Site</h2>
<div class="d-flex justify-content-center p-5 m-5">
<!--Sign up-->
<div class="text-center m-2">
    <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#signinpage">Sign In<i class="fas fa user-plus ml-3"></i></a>
</div>
<!--Sign In-->
<div class="text-center m-2">
    <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#signuppage">Sign Up<i class="fas fa sign-in-alt ml-3"></i></a>
</div>
<!--Content Page (Sign Up)-->
    <div class="modal fade" id="signuppage">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h2 class="modal-title text-center w-100 font-weight-bold">Sign Up</h2>
                    <buttton type="button" class="close" data-dismiss="modal" arialabel="close">&times;</buttton>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fas fa-user prefix grey-text"></i>
                        <input type="text" class="form-control validate">
                        <label data-error="wrong" data-success="right">Full Names</label>
                    </div>
                    <div class="md-form mb-5">
                        <i class="fas fa-envelop prefix grey-text"></i>
                        <input type="email" class="form-control validate">
                        <label data-error="wrong" data-success="right">Email</label>
                    </div>
                    <div class="md-form mb-5">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <input type="password" class="form-control validate">
                        <label data-error="wrong" data-success="right">Password</label>
                    </div>
                    <div class="md-form mb-5">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <input type="password" class="form-control validate">
                        <label data-error="wrong" data-success="right">Confirm Password</label>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Content Page (Sign In)-->
<div class="modal fade" id="signinpage">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h3 class="modal-title w100 dark-grey-text font-weight-bold">Sign In</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="clone">&times;</button>
            </div>
            <div class="modal-body mx-4">
                <div class="md-form">
                    <label data-error="wrong" data-success="right">Your Email</label>
                    <input type="email" class="form-control validate">
                </div>

                <div class="md-form">
                    <label data-error="wrong" data-success="right">Your Password</label>
                    <input type="password" class="form-control validate">
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-primary">Sign In</button>
                    </div>

                    <p class="font-small blue-text d-flex justify-content-center">Forgot<a href="#" class="blue-text ml-1">Password</a></p>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
